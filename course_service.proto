syntax = "proto3";

package courceservice;

message GetCourseRequest {
  string course_id = 1;
}

message GetCourseResponse {
  string course_id = 1;
  string title = 2;
  string description = 3;
}

service CourseService {
  // Определяем метод gRPC-сервиса
  rpc GetCourse (GetCourseRequest) returns (GetCourseResponse);
}